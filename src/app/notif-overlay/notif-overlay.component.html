<div id="notif-overlay" *ngIf="isShown" [@slideUpDown]="isShown" [ngClass]="level">
	<button id="notif-overlay-content" (click)="skip()">
		<div id="notif-overlay-content-main" [ngClass]="level">
			<svg [@AppearDisappear]="level==='error'" *ngIf="level==='error'" class="notif-icon" id="ntf-id-error" width="250" height="250" viewBox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="125" cy="125" r="121" stroke-width="8"/>
				<line x1="60.6569" y1="64.7927" x2="184.758" y2="188.893" stroke-width="16"/>
				<line x1="64.8936" y1="188.444" x2="188.994" y2="64.3431" stroke-width="16"/>
			</svg>
			<svg [@AppearDisappear]="level==='info'" *ngIf="level==='info'" class="notif-icon" id="ntf-id-info" width="250" height="264" viewBox="0 0 250 264" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="125" cy="139" r="121" stroke-width="8"/>
				<path d="M79 204V187.6H118V110.4H84V94H136V187.6H173V204H79ZM125 74.2C120.6 74.2 117.133 73.0667 114.6 70.8C112.067 68.5333 110.8 65.4667 110.8 61.6C110.8 57.6 112.067 54.4667 114.6 52.2C117.133 49.8 120.6 48.6 125 48.6C129.4 48.6 132.867 49.8 135.4 52.2C137.933 54.4667 139.2 57.6 139.2 61.6C139.2 65.4667 137.933 68.5333 135.4 70.8C132.867 73.0667 129.4 74.2 125 74.2Z" fill="black"/>
			</svg>
			<svg [@AppearDisappear]="level==='success'" *ngIf="level==='success'" class="notif-icon" id="ntf-id-success" width="267" height="257" viewBox="0 0 267 257" fill="none" xmlns="http://www.w3.org/2000/svg">
				<circle cx="125" cy="132" r="121" stroke-width="8"/>
				<line class="line-inverse" x1="101.951" y1="165.539" x2="258.622" y2="8.86828" stroke-width="23"/>
				<line x1="65.6569" y1="117.59" x2="115.722" y2="167.655" stroke-width="16"/>
				<line x1="104.426" y1="168.014" x2="261.097" y2="11.3432" stroke-width="16"/>
			</svg>
			<svg [@AppearDisappear]="level==='warning'" *ngIf="level==='warning'" width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M27.0244 221L150 7.99999L272.976 221H27.0244Z" stroke-width="8"/>
				<rect x="143" y="180" width="14" height="14"/>
				<path d="M136 72H164L157.5 172H142.5L136 72Z"/>
			</svg>
			<p id="notif-overlay-title">{{title}}</p>
			&nbsp;
			<p id="notif-overlay-message">{{message}}</p>
		</div>
		{{queue.length > 0 ? '\u205f' : ''}}
		<div id="remaining-unread" *ngIf="queue.length" [@AppearDisappear]="queue.length">
			<p id="remaining-unread-count">&MediumSpace;+{{queue.length}}</p>
		</div>
		<button id="notif-overlay-clearall" *ngIf="queue.length" [@AppearDisappear]="queue.length" (click)="clearAll()">
			<svg width="262" height="268" viewBox="0 0 262 268" fill="none" xmlns="http://www.w3.org/2000/svg">
				<line x1="3.81802" y1="258.15" x2="258.15" y2="3.81802" stroke-width="9"/>
				<line x1="258.15" y1="264.514" x2="3.81802" y2="10.182" stroke-width="9"/>
			</svg>
			<!-- âœ— -->
		</button>
		<div id="notif-overlay-progress-bar">
			<div
				id="notif-overlay-progress-bar-fill"
				[ngClass]="currentlyBeingSkipped ? 'being-reset' : ''"
				[style.width]="progress + '%'"
				[ngStyle]="{'transition-duration': timeout / 100}"
			></div>
		</div>
		<!-- <img id="notif-overlay-icon" src="{{}}" alt=""> -->
	</button>
</div>
