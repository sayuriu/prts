<scroll-container class="fh fw">
	<div
		id="menu-abs-container"
		class="fw rel z0"
		[style.opacity]="menuVisible ? '1' : '0'"
	>
		<div id="menu" class="abs lfull t0 flex flex-row">
			<button class="rel pointer-all no-border" [ngClass]="{'current': currentMenuIndex === 0 }" (click)="setMenuIndex(0)"><p>OVERVIEW</p></button>
			<button class="rel pointer-all no-border" [ngClass]="{'current': currentMenuIndex === 1 }" (click)="setMenuIndex(1)"><p>SKILLS</p></button>
			<button class="rel pointer-all no-border" [ngClass]="{'current': currentMenuIndex === 2 }" (click)="setMenuIndex(2)"><p>STATS</p></button>
		</div>
	</div>
	<div id="pages"
        class="fw rel z1 overflow-scroll-y overflow-none-x scrollbar-std"
        [style.opacity]="pagesVisible ? '1' : '0'"
        [@slideUpDown]="currentMenuIndex"
        [ngSwitch]="currentMenuIndex"
    >
		<page *ngSwitchCase="-1">
			<p style="height: 50px; width: 100%; background: transparent; pointer-events: none;"></p>
		</page>
		<page id="main-info" *ngSwitchCase="0">
			<op-info-maininfo
                (onAnimationEnd)="setAnimsPlayed($event)"
                [animAlreadyPlayed]="animsPlayed[0]"
                [currentOperator]="currentOp"
                [currentOperatorCN]="currentOpCN"
            ></op-info-maininfo>
		</page>
		<page id="skills" *ngSwitchCase="1">
			<op-info-skills
                (onAnimationEnd)="setAnimsPlayed($event)"
                [animAlreadyPlayed]="animsPlayed[1]"
                [currentOperator]="currentOp"
                [currentOperatorSkills]="opCombatSkills"
            ></op-info-skills>
		</page>
		<page id="stats" *ngSwitchCase="2">
			<op-info-stats
                [currentOperator]="currentOp"
            ></op-info-stats>
		</page>
	</div>
</scroll-container>
