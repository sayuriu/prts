<div id="container" class="h-auto fw">
	<div id="basic-info" class="odd h-auto flex flex-row z0">
		<div id="info-area">
			<div id="line1" class="line flex flex-row">
				<rarity-star
					class="flex flex-row rel"
					style="width: 180px;"
				>
					<div id="op-rarity-banner" class="fh fw abs z0"
						[ngStyle]="{
							background: currentOperator.rarity >= 0 ? ('url(/assets/gamedata/img/characters/ui/chara/glow-' + (currentOperator.rarity + 1).toString() + '.png)') : 'transparent',
							backgroundSize: 'cover',
							backgroundPosition: 'left 0 bottom 60%',
							boxShadow: '-3px 0 3px 0 #e3e3e3 inset'
						}"
					></div>
					<spacer style="width: 22px;"></spacer>
					<div class="fh z1" id="star-container" *ngFor="let _ of rarity, let i = index" [style.--order]="i + 1">
						<img src="/assets/img/star.png">
					</div>
				</rarity-star>
				<text-field
					id="op-gender"
					class="pointer-all rel"
					[attr.data-title]="(opGender[this.currentOpHR.sex] ?? {}).sex_en ?? 'Unknown'"
					[boundRect]="{ centerChildren: [true], width: '128px', height: '42px' }"
					[labelField]="{
						centerChildren: [true],
						height: '100%',
						width: '94.5px',
						borderMatrixOverride: ['', '0', '', ''],
						border: '1px solid black'
					}"
					[labelFieldText]="{
						textValue: 'Gender',
						textSize: '20px',
						textAlign: 'center'
					}"
					[valueField]="{
						centerChildren: [true],
						height: '100%',
						width: '33.5px',
						borderFgMatchBg: true,
						border: '1px solid black',
						background: genderColor[this.currentOpHR.sex] ?? genderColor.unknown
					}"
					[valueFieldText]="{
						textValue: ((opGender[this.currentOpHR.sex] ?? {}).sex_en ?? 'U')[0],
						textSize: '20px',
						textAlign: 'center',
						textColor: 'white'
					}"
				></text-field>
				<spacer style="width: 20px;"></spacer>
				<text-field
					[boundRect]="{ centerChildren: [true], width: '224px', height: '42px' }"
					[labelField]="{
						centerChildren: [true],
						height: '100%',
						width: '110px',
						borderMatrixOverride: ['', '0', '', ''],
						border: '1px solid black'
					}"
					[labelFieldText]="{
						textValue: 'Position',
						textSize: '20px',
						textAlign: 'center'
					}"
					[valueField]="{
						centerChildren: [true],
						height: '100%',
						width: '114px',
						borderFgMatchBg: true,
						border: '1px solid black',
						background: '#3F3F3F'
					}"
					[valueFieldText]="{
						textValue: currentOperator.position,
						textSize: '20px',
						textAlign: 'center',
						textColor: 'white'
					}"
				></text-field>
			</div>
			<div id="line2" class="line flex flex-row">
				<spacer style="width: 22px;"></spacer>
				<text-field class="fw"
					[boundRect]="{ centerChildren: [true], width: 'auto', height: '42px' }"
					[labelField]="{
						centerChildren: [true],
						height: '100%',
						width: '73.5px',
						borderMatrixOverride: ['', '0', '', ''],
						border: '1px solid black'
					}"
					[labelFieldText]="{
						textValue: 'Role',
						textSize: '20px',
						textAlign: 'center'
					}"
					[valueField]="{
						centerChildren: [true, 'flex-start'],
						height: '100%',
						expandToAvailableSpace: true,
						borderFgMatchBg: true,
						border: '1px solid black',
						background: '#3F3F3F'
					}"
					[valueFieldText]="{
						textValue: currentOperator.tagList.map(port_replace(' ', '_')).join(' | ').toUpperCase(),
						textSize: '20px',
						textAlign: 'center',
						textColor: 'white',
						margin: '0 0 0 13px'
					}"
				></text-field>
			</div>
			<div id="line3" class="line flex flex-row">
				<spacer style="width: 22px;"></spacer>
				<text-field class="fw"
					[boundRect]="{ centerChildren: [true], width: '100%', height: 'auto', minHeight: '42px' }"
					[labelField]="{
						centerChildren: [true],
						minHeight: '42px',
						width: '73.5px',
						borderMatrixOverride: ['', '0', '', ''],
						border: '1px solid black',
						extraCSS: { alignSelf: 'stretch' }
					}"
					[labelFieldText]="{
						textValue: 'Trait',
						textSize: '20px',
						textAlign: 'center'
					}"
					[valueField]="{
						centerChildren: [true, 'flex-start'],
						minHeight: '42px',
						expandToAvailableSpace: true,
						borderFgMatchBg: true,
						border: '1px solid black',
						background: '#3F3F3F'
					}"
					[valueFieldText]="{
						textValue: currentOperator.description,
						textSize: '20px',
						textAlign: 'left',
						textColor: 'white',
						margin: '9px 9px 9px 13px',
						asHTML: true
					}"
				></text-field>
			</div>
		</div>
		<div id="right-section" class="h-auto flex flex-row">
			<spacer class="fh" style="width: 10px;"></spacer>
			<div id="faction-img" class="fh rel flex a-flex-center">
				<p id="label" class="abs t0">{{currentOpFaction.powerName}}</p>
				<img id="op-faction" class="fw" [src]="factionImgURL">
			</div>
		</div>
	</div>
	<div id="class-profession" class="even h-auto fw rel flex j-flex-space-between z1">
		<div id="section-title" class="section-title abs t0 z-1 anim-AbsSnapToTop">CLASS_PROFESSION</div>
		<div id="left-section" class="flex flex-col z2">
			<div
				id="op-class"
				class="flex flex-col"
				[style.margin-left]="
					'calc(19px' + (currentOpSubclass.length > 5 ?
					' + ' + (currentOpSubclass.length - 5).toString() + ' * 1.5ch' :
					'')
					+ ')'"
				>
				<!-- calc(19px + 5 * 1ch) -->
				<div id="main" class="flex flex-row z1">
					<img
						class="fh img-contain"
						[src]="currentOpClass !== 'NO_CLASS' ?
							('/assets/gamedata/img/characters/ui/classes/black/icon_profession_' +
							currentOpClass.toLowerCase() +
							'_large.png') :
							'/assets/img/ui/no_data_class.png'"
					>
					<p class="no-whitespace-warp anim-spreadLR">&#x2009;{{currentOpClass}}&#x2009;</p>
				</div>
				<div id="subclass" class="flex flex-row-rev j-flex-start z0">
					<div id="subclass-img-container" class="flex j-flex-center a-flex-center" style="background: black">
						<img id="subclass-img" [src]="currentOpSubclass !== 'NO_SUBCLASS' ? ('/assets/gamedata/img/characters/ui/subclasses/sub_' + currentOperatorCN.subProfessionId + '_icon.png') : '/assets/img/ui/no_data_class.png'">
					</div>
					<p class="no-whitespace-warp anim-spreadRL">&#x2009;{{currentOpSubclass}}&#x2009;</p>
				</div>
			</div>
			<text-field
				class="anim-spawn"
				[attr.data-title]="'Acquired with ' + trustDiffData.maxFavorLevel + ' Trust'"
				[boundRect]="{ width: 'auto', height: 'auto', maxWidth: '100%'}"
				[labelField]="{
					centerChildren: [true],
					minWidth: '148px',
					minHeight: '36px',
					borderMatrixOverride: ['', '0', '', ''],
					border: '1px solid black',
					background: '#c4c4c4',
					extraCSS: { alignSelf: 'stretch' }
				}"
				[labelFieldText]="{
					textValue: 'TRUST_BONUS',
					textSize: '20px',
					textAlign: 'center'
				}"
				[valueField]="{
					centerChildren: [true, 'flex-start'],
					width: 'auto',
					minHeight: '36px',
					borderFgMatchBg: true,
					border: '1px solid black',
					background: '#3F3F3F'
				}"
				[valueFieldText]="{
					textValue: trustDataString,
					textSize: '20px',
					textAlign: 'left',
					textColor: 'white',
					margin: '0 10px 0 9px',
					extraCSS: { 'font-weight': 'lighter' }
				}"
			></text-field>
		</div>
		<div id="right-section" class="flex z2">
			<div id="op-potential" class="a-self-center anim-spreadUD">
				<div id="no-potential" *ngIf="!currentOperator.potentialRanks.length">

				</div>
				<div id="potential-list" class="flex flex-col" *ngIf="currentOperator.potentialRanks.length">
					<div id="potential-rank" class="flex flex-row a-flex-center" *ngFor="let potential of currentOperator.potentialRanks, let i = index">
						<img id="potential-thumb" [src]="'/assets/gamedata/img/characters/ui/potential/' + (i + 2) + '.png'">
						<p>{{potential.description}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="talents" class="odd h-auto rel">
		<!-- <div id="section-title" class="section-title abs t0">CLASS_PROFESSION</div> -->
	</div>
</div>
